<!DOCTYPE html>
<html>
<head>
	<title>Uses Table</title>
	<style>
		table,th,td{
			border: 2px solid red;
			width: 594px;
			height: 39px;
			text-align: center;
			border-collapse: collapse;
		}
		th{
			color: white;
			background: black;
		}
		td{
			color: green;
			background: yellow;
		}
		th:hover{
			background: blue;
		}
		td:hover{
			background: red;
		}
		tr:hover{
			background: pink;
		}
	</style>
</head>
<body>
	<center>
		 <br>
		 <br>
		<table>
			<tr>
				<th colspan="5">Table</th>
			</tr>
			<tr>
				<th>Name</th>
				<th>Roll</th>
				<th>Phone</th>
				<th>Address</th>
				<th>City</th>
			</tr>
			<tr>
				<td>Raj</td>
				<td>1234</td>
				<td>8765643278</td>
				<td>Sagarpuri</td>
				<td>Delhi</td>
			</tr>
			<tr>
				<td>Aakash Raj</td>
				<td>1234</td>
				<td>8765643279</td>
				<td>karnat place</td>
				<td>Delhi</td>
			</tr>

		</table>
	</center>

</body>
</html>
